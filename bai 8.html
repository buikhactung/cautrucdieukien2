<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    if (a<120 && a>0) {
            document.write(a + " là số tuổi của 1 người");
    }else {
        document.write("a không là số tuổi của 1 người")
    }

</script>
</body>
</html>
