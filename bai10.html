<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập số điện: "))
    if (a<100) {
        sum = a * 1200
    }else if( a<500) {
        sum = a * 1600
    }else {
        sum = a * 2000
    }
    document.write("Tiền điện là: " + sum + " VND")
</script>
</body>
</html>
